<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock,paper and Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="nav-parent">

      <div class="nav">
        <h1 id="nav-heading">Rock Paper Scissors</h1>
      </div>
    </div>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="/rock.png" alt="rock" class="choice-image" />
      </div>
      <div class="choice" id="paper">
        <img src="/paper.png" alt="rock" class="choice-image" />
      </div>
      <div class="choice" id="scissors">
        <img src="/scissors.png" alt="rock" class="choice-image" />
      </div>
    </div>
    <div class="user-scoreboard">
      <div class="score">
        <h2 id="user-score">0</h2>
        <h3>You</h3>
      </div>
      <div class="score">
        <h2 id="comp-score">0</h2>
        <h3>Comp</h3>
      </div>
    </div>
    <div class="msg-container">
      <p id="msg">Play Your Move</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
